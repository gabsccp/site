<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Links com Logos</title>
  <style>
    .google {
      width: 272px;
      height: 92px;
      background-image: url("https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png");
      background-size: contain;
      background-repeat: no-repeat;
    }
    .youtube {
      width: 200px;
      height: 60px;
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg");
      background-size: contain;
      background-repeat: no-repeat;
    }
    .kwai {
      width: 100px;
      height: 100px;
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1iVU2XYjTH99jSt281IZUJ_wZNWbRFx1W3A&s");
      background-size: contain;
      background-repeat: no-repeat;
    }
    .g1 {
      width: 80px;
      height: 32px;
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/7/7c/G1_%28globo.com%29_logo.svg");
      background-size: contain;
      background-repeat: no-repeat;
    }
    .ge {
      width: 200px;
      height: 60px;
      background-image: url("https://s2.glbimg.com/Sl_KuLHxZjqCrZ_cP2lCWG6Jglc=/0x0:646x365/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08cf1036c2dcb4d5bc6982d7a6208e19/internal_photos/bs/2021/5/W/tQG6IpB9Ku6to1QaMFyA/globo-esporte-logo.png");
      background-size: contain;
      background-repeat: no-repeat;
    }
    .alura {
      width: 150px;
      height: 40px;
      background-image: url("https://www.alura.com.br/assets/img/alura-logo.svg");
      background-size: contain;
      background-repeat: no-repeat;
    }
    body {
      background-color: cornsilk;
      font-family: sans-serif;
      padding: 20px;
    }
    ul, ol {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 15px;
    }
    a.logo-link {
      display: inline-block;
    }
    fieldset {
      background-color: aquamarine;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>Menu de Links (texto)</h2>
  <ul>
    <li><a href="https://www.google.com.br/?hl=pt-BR">Google</a></li><hr>
    <li><a href="https://www.facebook.com/?locale=pt_BR">Facebook</a></li><hr>
    <li><a href="https://www.instagram.com/">Instagram</a></li><hr>
    <li><a href="https://www.kwai.com/">Kwai</a></li><hr>
    <li><a href="https://www.tiktok.com/pt-BR/">TikTok</a></li><hr>
  </ul>

  <fieldset>
    <legend>Cadastro de Alunos</legend>
    <!-- Aqui poderia ficar um formulário -->
  </fieldset>

  <h2>Menu de Links (logos clicáveis)</h2>
  <ol>
    <li>
      <a class="logo-link" href="https://www.google.com.br/?hl=pt-BR">
        <div class="google"></div>
      </a>
    </li>
    <li>
      <a class="logo-link" href="https://www.youtube.com/">
        <div class="youtube"></div>
      </a>
    </li>
    <li>
      <a class="logo-link" href="https://www.kwai.com/">
        <div class="kwai"></div>
      </a>
    </li>
    <li>
      <a class="logo-link" href="https://g1.globo.com/">
        <div class="g1"></div>
      </a>
    </li>
    <li>
      <a class="logo-link" href="https://ge.globo.com/">
        <div class="ge"></div>
      </a>
    </li>
    <li>
      <a class="logo-link" href="https://www.alura.com.br/">
        <div class="alura"></div>
      </a>
    </li>
  </ol>
</body>
</html>
